<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Registration Form</title>
</head>
<body>
    <h2>Candidate Registration Form</h2>
    <form id="candidateForm">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="position">Position Applied For:</label><br>
        <input type="text" id="position" name="position" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
    document.getElementById("candidateForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbzBZFR3KfZeIsuxTnGBCTMLlErRz52EVSPxsDfZ0GvnjQfzDe15EiGx5tlg7lJphoEiGw/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            if (response.ok) {
                const result = await response.json();
                alert(result.message);
            } else {
                alert('Failed to submit form.');
            }
        } catch (error) {
            console.error('Error during form submission:', error);
            alert('There was an error submitting the form.');
        }
    });
</script>
</body>
</html>
