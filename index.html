<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Registration Form</title>
</head>
<body>
    <h2>Candidate Registration Form</h2>
    <form id="candidateForm">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="position">Position Applied For:</label><br>
        <input type="text" id="position" name="position" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
		document.getElementById("candidateForm").addEventListener("submit", async function (e) {
			e.preventDefault();

			// Prepare form data to be sent
			const formData = new FormData(e.target);
			const data = Object.fromEntries(formData.entries());  // Collect all form inputs into an object

			try {
				// Send the form data to your Apps Script endpoint
				const response = await fetch('https://script.google.com/macros/s/AKfycbytghnKpjdTsN_Ow2HQdZlLY4j7Pc8gu5XDpRoOJkpXxKtCyBo9PkSiqWhSslsyNhm4iQ/exec', {
					method: 'POST',  // Ensure it is a POST request
					body: JSON.stringify(data),  // Convert the data to a JSON string
					headers: {
						'Content-Type': 'application/json',  // Tell the server that JSON is being sent
					},
				});

				// Check if the response is ok
				if (!response.ok) {
					throw new Error(`HTTP error! status: ${response.status}`);
				}

				const result = await response.json();
				alert(result.message);  // Display the result message (success or error)
			} catch (error) {
				console.error('Error during form submission:', error);
				alert('There was an error submitting the form. Please try again later.');
			}
		});
	</script>
</body>
</html>
